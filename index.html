<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Results</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- School Logo -->
    <img src="logo.png" alt="School Logo" class="school-logo">

    <!-- Main Heading -->
    <h1>Topper Education School</h1>
    <h2>Exam Results 2025</h2>

    <!-- Result Form -->
    <div class="result-box">
      <h3>Check Your Result</h3>
      <input type="text" id="admissionId" placeholder="Enter Admission ID">
      <button onclick="checkResult()">Check Result</button>
    </div>

    <!-- Result Display -->
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
