<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Results Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="tes logo.png" alt="School Logo" class="logo">
    <h1>The Topper Education School System</h1>
    <h2>Exam Results 1st Term 2025</h2>

    <form id="resultForm">
      <input type="numbers" id="admissionId" placeholder="Enter Admission ID" required>
      <button type="submit">Check Result</button>
    </form>

    <div id="result"></div>
  </div>

  <!-- Fireworks library -->
  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.1.1/dist/fireworks.js"></script>

  <!-- Your main script -->
  <script src="script.js"></script>
</body>
</html>
